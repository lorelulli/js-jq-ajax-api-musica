<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <title>musica</title>
    </head>
    <body>


        <div class="container-fullwidth">

            <header>
                <div class="container">
                    <img src="img/download.png" alt="">

                </div>
            </header>
            <div class="container container-select">
                <select class="selettore" name="">
                    <option value="">Scegli un genere</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>

                </select>

            </div>

            <div class="container container-card">

            </div>

        </div>


        <script id="entry-template" type="text/x-handlebars-template">

            <div class="card" data-codice="{{genere}}">
                <img src="{{immagine}}" alt="{{album}}">
                <h2>{{album}}</h2>
                <p>{{artista}}</p>
                <p>{{anno}}</p>

            </div>









        </script>



        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
